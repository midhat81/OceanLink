version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: oceanlink-postgres
    environment:
      POSTGRES_USER: oceanlink
      POSTGRES_PASSWORD: oceanlink
      POSTGRES_DB: oceanlink
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oceanlink"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

